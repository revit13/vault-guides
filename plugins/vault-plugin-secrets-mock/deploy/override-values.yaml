server:
  dev:
    enabled: true
  extraArgs: '-dev-root-token-id=root -dev-plugin-dir=/usr/local/libexec/vault'
  volumes:
    - name: plugins
      emptyDir: {}
  volumeMounts: 
    - mountPath: /usr/local/libexec/vault
      name: plugins
      readOnly: false
  extraInitContainers: 
    - name: mock-plugin
      image: kind-registry:5000/m4d-system/plugin:latest
      imagePullPolicy: Always
      command: [/bin/sh, -ec]
      args:
        - cp /vault-plugin-secrets-mock /usr/local/libexec/vault/vault-plugin-secrets-mock 
      volumeMounts:
      - name: plugins
        mountPath: /usr/local/libexec/vault
        readOnly: false
  extraEnvironmentVars:
    VAULT_API_ADDR: http://127.0.0.1:8200
